<!DOCTYPE html>
<html lang="pt-br">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouvidoria</title>
</head>
<body>
    <form action="" method="post">
        <h1>Trabalhando com formúlarios - select e option</h1>
        <label for="Nome">Nome:</label>
        <input size="50" placeholder="Informe eu nome" required type="text" name="nome" id="nome">
        <label for="email">Email:</label>
        <input size="50" type="email" name="email" id="email" required placeholder="Informe seu e-mail">
        <label for="tipo">Tipo:</label>
        <select name="tipo" id="tipo">
            <option value="elogio">Elogio</option>
            <option value="reclamacao">Reclamação</option>
            <option value="sugestao">Sugestão</option>
        </select>
        
        <label for="descricao">Descrição</label>
        <textarea name="texto" id="texto" cols="50" rows="5"></textarea>
        <hr>

        <label for="anexo">Anexo</label>
        <input type="file" name="arquivo" id="arquivo" accept="pdf">

        <hr>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
