<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Trabalhando com formulários - Input do tipo text, email, reset e submit</h1>
    <form action="" method="get">
        <label for="nome">Nome:</label>
        <input
            autofocus required size="50" maxlength="100" placeholder="Informe seu nome" 
            type="text" name="nome" id="nome"
        >
        <br><br>
        <label for="email">E-mail</label>
        <input 
            required placeholder="Digite seu email" size="50" maxlength="100"
            type="email" name="email" id="email"
        >
        <br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
